<!DOCTYPE html>
<html lang="es">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />

		<!-- Bootstrap CSS -->

			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/estil.css" />

		<title>QUADRATS</title>
		<script type="text/javascript" src="js/utilitats.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-primary">
			<div class="container">
				<h1>QUADRATS</h1>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<script type="text/JavaScript">

					let minimOK=false;
					do {
					                   let minim = prompt("INTRODUEIX EL PRIMER VALOR SENCER (MÍNIM):");
					    //Comprovam que l'usuari introdueixi algun valor
					    if(validaObligatori(minim)){
					        //Comprovam que el valor sigui sencer
					        if (validaSencer(minim)) {
					            document.write(minim);
					                           minimOK=true;
					        } else {
					            alert("HAS D'INTRODUIR UN VALOR SENCER. TORNAM A COMENÇAR")
					        }
					    } else{
					        alert("HAS D'INTRODUIR ALGUN VALOR. TORNAM A COMENÇAR")
					    }
					} while (!minimOK);

					let maximOK=false;
					//Comprovam que l'usuari introdueixi algun valor
					do {
					                   let maxim = prompt("INTRODUEIX EL SEGON VALOR SENCER (MÀXIM), AQUEST HA DE IGUAL O SUPERIOR AL VALOR ANTERIOR:");
					    if(validaObligatori(maxim)){
					        //Comprovam que el valor sigui sencer
					        if (validaSencer(maxim)) {
					            document.write(maxim);
					                           maximOK=true;
					        } else {
					            alert("HAS D'INTRODUIR UN VALOR SENCER. TORNAM A COMENÇAR")
					        }
					    } else{
					        alert("HAS D'INTRODUIR UN VALOR. TORNAM A COMENÇAR")
					    }
					} while (!maximOK);
				</script>
			</div>
		</div>

		<div class="container">
			<div id="boto_tornar" class="d-grid gap-2 d-md-block">
				<button
					type="button"
					class="btn btn-success"
					onclick="window.location.href='index.html'"
				>
					TORNAR
				</button>
			</div>
		</div>

		<!-- Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
