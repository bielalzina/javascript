		<div class="container">
			<div class="row">
				<h2>PRIMER GUIÓ</h2>
				<script type="text/JavaScript">
					var primera ="primera";
					segona="segona";
					function prova() {
						var tercera="tercera";
						quarta="quarta";
						if(true){
							sisena = "sisena";
							var cinquena="cinquena";

						}
						document.write("<p>Dins funció (primera): " + primera + "</p>");
						document.write("<p>Dins funció (segona): " + segona + "</p>");
						document.write("<p>Dins funció (tercera): " + tercera + "</p>");
						document.write("<p>Dins funció (quarta): " + quarta + "</p>");
						document.write("<p>Dins funció (cinquena): " + cinquena + "</p>");
						document.write("<p>Dins funció (sisena): " + sisena + "</p>");
					}
					prova();
					document.write("<hr>");

					if (typeof primera != "undefined"){
						document.write("<p>Dins PRIMER guió (primera): " + primera + "</p>");
					} else {
						document.write("<p>Primera UNDEFINED</p>");
					}

					if (typeof segona != "undefined"){
						document.write("<p>Dins PRIMER guió (segona): " + segona + "</p>");
					} else {
						document.write("<p>Segona UNDEFINED</p>");
					}

					if (typeof tercera != "undefined"){
						document.write("<p>Dins PRIMER guió (tercera): " + tercera + "</p>");
					} else {
						document.write("<p>Tercera UNDEFINED</p>");
					}

					if (typeof quarta != "undefined"){
						document.write("<p>Dins PRIMER guió (quarta): " + quarta + "</p>");
					} else {
						document.write("<p>Quarta UNDEFINED</p>");
					}

					if (typeof cinquena != "undefined"){
						document.write("<p>Dins PRIMER guió (cinquena): " + cinquena + "</p>");
					} else {
						document.write("<p>Cinquena UNDEFINED</p>");
					}

					if (typeof sisena != "undefined"){
						document.write("<p>Dins PRIMER guió (sisena): " + sisena + "</p>");
					} else {
						document.write("<p>Sisena UNDEFINED</p>");
					}
				</script>
			</div>
			<div class="row">
				<h2>SEGON GUIÓ</h2>
				<script type="text/JavaScript">
					if (typeof primera != "undefined"){
						document.write("<p>Dins SEGON guió (primera): " + primera + "</p>");

					}
				</script>
