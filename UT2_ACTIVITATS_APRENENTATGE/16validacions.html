<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estil.css" />
    <link rel="icon" type="image/ico" href="imatges/favicon.ico" />
    <title>VALIDA TELEFON</title>
    <script type="text/javascript" src="js/utilitats.js"></script>
</head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <h1>VALIDA TELEFON</h1>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <script type="text/JavaScript">

            let telefon = prompt("INTRODUEIX NUMERO DE TELEFON:");
            if (validaTelefonMobil(telefon, "M")){
              document.write("<div class=\"alert alert-success\" role=\"alert\"><h2>EL TELEFON NUMERO " + telefon + " CORRESPON A UNA LINIA MÒBIL</h2></div>");
            } else {
              document.write("<div class=\"alert alert-danger\" role=\"alert\"><h2>EL TELEFON NUMERO " + telefon + " NO CORRESPON A UNA LINIA MÒBIL</h2></div>");
            }
        </script>
      </div>

      <div id="boto_tornar" class="d-grid gap-2 d-md-block">
            <button type="button" class="btn btn-success" onclick="window.location.href='index.html'">TORNAR</button>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
