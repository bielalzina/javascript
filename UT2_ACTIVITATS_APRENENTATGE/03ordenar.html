  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <h1>ORDENAR 3 NUMEROS</h1>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <script type="text/JavaScript">
          
            let a = prompt("Introdueix el primer numero?");
            a = parseInt(a);
            
            let b = prompt("Introdueix el segon numero?");
            b=parseInt(b);
            
            let c = prompt("Introdueix el tercer numero?");
            c=parseInt(c);
            document.write("<h2>NUMEROS INTRODU√èTS</h2>");
            document.write("<p>PRIMER NUMERO = " + a + "</p>");
            document.write("<p>SEGON NUMERO = " + b + "</p>");
            document.write("<p>TERCER NUMERO = " + c + "</p>");




            let auxiliar;
                                    
            if (a > b) {
                auxiliar = a;
                a = b;
                b = auxiliar;
            }
            
            
            if (a > c) {
                auxiliar = a;
                a = c;
                c = auxiliar;
            }
           
            if (b > c) {
                auxiliar = b;
                b = c;
                c = auxiliar;
            }
            document.write("<hr>");
            document.write("<h2>NUMEROS ORDENATS</h2>");
            document.write("<h2>" + a + " <= " + b + " <= " + c + "</h2>");

        </script>
        <a href="index.html">Tornar</a>
      </div>
    </div>
