<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estil.css" />

    <title>WHILE</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <h1>WHILE</h1>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <script type="text/JavaScript">
          
            let a = prompt("Introdueix el primer numero (INICI)?");
            a = parseInt(a);
            
            let b = prompt("Introdueix el darrer numero (FI)?");
            b=parseInt(b);
            
            document.write("<h2>NUMEROS INTRODUÏTS</h2>");
            document.write("<p>LIMIT INFERIOR = " + a + "</p>");
            document.write("<p>LIMIT SUPERIOR = " + b + "</p>");
            
            if (a<=b) {
                
                document.write("<hr>");
                document.write("<h2>SUCCESSIÓ DE NUMEROS</h2>"); 
                var recorregut=b-a+1;
                for (let index = 1; index <= recorregut; index++) {
                    document.write("<p>" + index + ") " + a + "</p>");
                   
                    a++;
                    
                }
                

            } else {
                document.write("<h2>PER MOSTRAR LA SUCCESSIÓ, CAL QUE EL LIMIT INFERIOR SIGUI MÉS PETIT QUE EL LIMIT SUPERIOR</h2>");
            }



        </script>
        <a href="index.html">Tornar</a>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
