<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estil.css" />
    <link rel="icon" type="image/ico" href="imatges/favicon.ico" />
    <title>FACTORIAL</title>
    <script>
        function factorial (numero){
            let resultat=1;
            for (let index=1;index<=numero;index++){
                resultat=resultat*index;
            }
            return resultat;
        }

        function factorialRec (numero){
            if (numero<=2){
                return numero;
            } else {
                return (numero * factorialRec(numero-1));
            }
        }

    </script>
    

    </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <h1>FACTORIAL</h1>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <script type="text/JavaScript">
          
            let a = prompt("Introdueix un numero per calcular el seu factorial?");
            a = parseInt(a);
            document.write("<p>NUMERO INTRODUÏT = " + a + "</p>");

            if (a>=0){
                document.write("<h2>EL FACTORIAL DE " + a + " ÉS: " + factorial(a) + "</h2>");
                document.write("<h2>EL FACTORIAL DE " + a + " CALCULAT RECURSIVAMENT ÉS: " + factorialRec(a) + "</h2>");
            } else {
                document.write("<h2>CAL INTRODUIR UN NUMERO SUPERIOR O IGUAL A 0</h2>");
            }
        </script>
        <a href="index.html">Tornar</a>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
