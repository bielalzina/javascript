  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <h1>VALIDA NIF</h1>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <script type="text/JavaScript">

            var valorOK=false;
            do {
                let nif = prompt("INTRODUEIX UN NIF VÀLID DE 8 XIFRES I 1 LLETRA (com per exemple: 78207737D):");
                if (validaObligatori(nif)){
                    if (validaNIF(nif)){
                        document.write(idash3); 
                        document.write("EL DNI INTRODUÏT - <b>" + nif + "</b> - ÉS CORRECTE");
                        document.write(fdash3);
                        valorOK=true;
                  } else {
                        document.write(idadh3); 
                        document.write("EL DNI INTRODUÏT - <b>" + nif + "</b> - NO ÉS CORRECTE");
                        document.write(fdadh3);
                        valorOK=true;
                  }
                } else {
                    alert("HAS D'INTRODUIR UN DNI. TORNAM A COMENÇAR");
                }
            } while (!valorOK);
 

        </script>
      </div>

      <div id="boto_tornar" class="d-grid gap-2 d-md-block">
            <button type="button" class="btn btn-success" onclick="window.location.href='index.html'">TORNAR</button>
      </div>
    </div>
