<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VALIDAR INICIAL MAJUSCULA</title>
    <script type="text/javascript">
      window.onload = function () {
        document.getElementById("boto").onclick = function () {
          const cadena = document.getElementById("info").value;
          const regex = /^[A-Z]/;
          if (cadena.match(regex)) {
            alert("VALIDACIÓ CORRECTA");
          } else {
            alert("VALIDACIÓ NO CORRECTA");
          }
        };
      };
    </script>
  </head>
  <body>
    <h1>VALIDAR INICIAL MAJUSCULA</h1>
    <form>
      <p>
        <label for="info">CAMP DE TEXT: </label><input type="text" id="info" />
      </p>
      <p><button type="button" id="boto">VALIDAR</button></p>
    </form>
    <p><a href="index.html">TORNAR A L'INDEX</a></p>
  </body>
</html>
