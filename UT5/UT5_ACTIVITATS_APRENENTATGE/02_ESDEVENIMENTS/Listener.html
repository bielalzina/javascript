<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AddListener 1</title>
    <script type="text/javascript">
      window.onload = function () {
        document.getElementById("boto").addEventListener("click", function (e) {
          document.getElementById("mostrador").innerHTML +=
            "<p>PRIMER LISTENER</p>";
        });
        document.getElementById("boto").addEventListener("click", function () {
          document.getElementById("mostrador").innerHTML +=
            "<p>SEGON LISTENER</p>";
        });
        document.getElementById("boto").addEventListener("click", function () {
          document.getElementById("mostrador").innerHTML +=
            "<p>TERCER LISTENER</p>";
        });
      };
    </script>
  </head>
  <body>
    <h1>AddListener 1</h1>
    <p><button type="button" id="boto">BOTO</button></p>
    <div id="mostrador"></div>
    <a href="index.html">TORNAM A L'INDEX</a>
  </body>
</html>
