<!DOCTYPE html>
<html lang="es">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/estil.css" />
		<link rel="icon" type="image/ico" href="imatges/favicon.ico" />
		<title>RADI</title>
		
		<script type="text/javascript">

			function longitudCircumferencia(r) {
				return 2 * Math.PI * r;
			}

			function executar() {
				var r = document.getElementById("radi").value;
				r = parseInt(r);
				document.getElementById("longitud").innerHTML = "LA LONGITUD ÉS = " + longitudCircumferencia(r);
				//document.getElementById("longitud").innerHTML = "LA LONGITUD ÉS = " + 2 * Math.PI * r;
			}

			window.onload = function () {
				document.getElementById("bCalcular").onclick = executar;
			};

		</script>
	</head>
	<body>
		
		
				
		<nav class="navbar navbar-dark bg-primary">
			<div class="container">
				<h1>CALCULAR LA LONGITUD D'UNA CIRCUMFERÈNCIA A PARTIR DEL RADI</h1>
			</div>
		</nav>
		
		<div class="container">
			<form class="row g-3">
				<div class="col-md-6">
				  <label for="radi" class="form-label">RADI</label>
				  <input type="text" class="form-control" id="radi">
				</div>
				
				
				<div class="col-12">
				  <button type="button" class="btn btn-primary" id="bCalcular">CALCULAR</button>
				</div>
			  </form>
		</div>

		<div class="container">
			<div class="row">
				<div class="alert alert-primary" role="alert">
					<h3 id="longitud">¿LONGITUD?</h3>
				</div>
			</div>
		</div>

		<!-- Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
