<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TANCA</title>
    <script type="text/javascript">
      window.onload = function () {
        document.getElementById("boto").onclick = function () {
          window.close();
          document.getElementById("paragraf").innerHTML =
            "<h2>Scripts may close only the windows that were opened by them.</h2>";
        };
      };
    </script>
  </head>
  <body>
    <h1>TANCA</h1>
    <p id="paragraf">PARAGRAF INICIAL</p>
    <button id="boto">TANCA</button>
  </body>
</html>
