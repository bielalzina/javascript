<!DOCTYPE html>
<html>
  <body>
    <h1>The Window Object</h1>
    <h2>The CLOSE() Method</h2>
    <h3>close() Tanca la finestra. Només si l’hem oberta des de Javascript.</h3>
    <p>Pitja el boto CREAR per obrir una nova finestra</p>
    <p>Pitja el boto TANCAR per tancar la finestra</p>
    <br />
    <button onclick="creaFinestra()">CREAR</button>
    <button onclick="tancaFinestra()">TANCAR</button>
    <br />
    <div id="mostrador"></div>
    <br />

    <script type="text/javascript">
      let laMevaFinestra;
      function creaFinestra() {
        laMevaFinestra = window.open(
          "https://www.w3schools.com",
          "_blank",
          "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400"
        );
      }
      function tancaFinestra() {
        laMevaFinestra.close();
      }
    </script>
  </body>
</html>
