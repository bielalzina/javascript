    <script type="text/javascript">
      function mostraInfoArtista(objecteArtista) {
        var cadena = "";
        cadena += '<div class="contenidorInfo">';
        cadena += "<p>NOM: <strong>" + objecteArtista.nom + "</strong></p>";
        cadena +=
          "<p>NACIONALITAT: <strong>" +
          objecteArtista.nacionalitat +
          "</strong></p>";
        cadena +=
          "<p>OBRA/ES: <strong>" +
          objecteArtista.llistarObres() +
          "</strong></p>";
        cadena += "</div>";
        return cadena;
      }
