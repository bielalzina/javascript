<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBJECTE CREAT DES D'UNA CADENA JSON</title>
    <script src="js/json.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        // recuperam JSON
        var persona = JSON.parse(tornaCadenaObjecteJSON());
        console.log(persona);

        var cadena = "";

        for (atribut in persona) {
          cadena +=
            "<p><strong>" +
            atribut.toUpperCase() +
            ": </strong>" +
            persona[atribut] +
            "</p>";
        }
        document.getElementById("contenidor").innerHTML = cadena;
      };
    </script>
  </head>
  <body>
    <h1>OBJECTE CREAT DES D'UNA CADENA JSON</h1>
    <div id="contenidor"></div>
  </body>
</html>
