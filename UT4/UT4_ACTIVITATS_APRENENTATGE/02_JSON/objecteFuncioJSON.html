<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBJECTE JSON AMB UNA FUNCIÓ</title>
    <script src="js/json.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        //Recuperam JSON
        var cotxe = JSON.parse(tornaCadenaObjecteAmbFuncioJSON());
        console.log(cotxe);
        cadena = "";
        for (var atribut in cotxe) {
          cadena += "<p>" + atribut + ": " + cotxe[atribut] + "</p>";
        }
        document.getElementById("contingut").innerHTML = cadena;
        document.getElementById("resultatFuncio").innerHTML =
          cotxe.mostraInfo();
      };
    </script>
  </head>
  <body>
    <h1>OBJECTE JSON AMB UNA FUNCIÓ</h1>
    <h2>CONTINGUT OBJECTE</h2>
    <div id="contingut"></div>
    <h2>RESULTAT FUNCIO mostraInfo()</h2>
    <div id="resultatFuncio"></div>
    <h1>NO ÉS POSSIBLE</h1>
  </body>
</html>
